<h1>Feedback</h1>

<p>Tell me what you like about Panoptikos or what it could do better.</p>

<form ng-submit="submit()">
	<ul>
		<li><label for="sender">Your e-mail address (optional):</label></li>
		<li><input id="sender" ng-model="sender" placeholder="E-mail address (optional)" type="email"></li>
		<li><label for="message">Message:</label></li>
		<li><textarea id="message" maxlength="16384" ng-model="message" placeholder="Message" required></textarea></li>
		<li><button type="submit">Send feedback</button></li>
	</ul>
</form>
