<h1>Settings</h1>

<p ng-if="!l">Your browser doesn’t allow storing data. Enable your browser’s local storage to be able to save the settings.</p>

<ul>
	<li>
		<input id="i" type="checkbox" ng-change="s()" ng-disabled="!l" ng-model="i">
		<label for="i">Only show posts with images</label>
	</li>
	<li>
		<input id="o" type="checkbox" ng-change="s()" ng-disabled="!l" ng-model="o">
		<label for="o">Open external links in new tab</label>
	</li>
</ul>
